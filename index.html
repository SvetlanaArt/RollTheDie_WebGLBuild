<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | rekrutacja-d12</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=600 height=960 tabindex="-1" style="width: 600px; height: 960px; background: #231F20"></canvas>
    <script src="Build/RollBuild.loader.js"></script>
    <script>
    //  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) 
{
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      

      var unityInstance = createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/RollBuild.data",
        frameworkUrl: "Build/RollBuild.framework.js",
        codeUrl: "Build/RollBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "rekrutacja-d12",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
        // Интеграция с Telegram Web Apps API
	unityInstance.SendMessage('GetTelegramID', 'ReceiveTelegramID', 'send');
        if (typeof window !== 'undefined')
	{
	  unityInstance.SendMessage('GetTelegramID', 'ReceiveTelegramID', 'window');
		if (typeof window.Telegram !== 'undefined') 
	{
	   unityInstance.SendMessage('GetTelegramID', 'ReceiveTelegramID', 'telegram');
	if (window.Telegram.WebApp)
	{
	 
          unityInstance.SendMessage('GetTelegramID', 'ReceiveTelegramID', 'Telegram Web App');
	  const tg = window.Telegram.WebApp;
          //console.log("Telegram Web App initialized:", tg.initData);
	  unityInstance.SendMessage('GetTelegramID', 'ReceiveTelegramID', 'Telegram Web App initialized');
          // Получаем Telegram ID пользователя
          const telegramID = tg.initDataUnsafe?.user?.id;
          //console.log("Telegram ID:", telegramID);
		unityInstance.SendMessage('GetTelegramID', 'ReceiveTelegramID', 'Try get id');
          // Функция для передачи Telegram ID в Unity
          if (telegramID) {
		  unityInstance.SendMessage('GetTelegramID', 'ReceiveTelegramID', 'get id');
		  const telegramIDString = String(telegramID);
            unityInstance.SendMessage('GetTelegramID', 'ReceiveTelegramID', telegramIDString);
          } else {
	       unityInstance.SendMessage('GetTelegramID', 'ReceiveTelegramID', 'not get id');
	  }
        } else {
          unityInstance.SendMessage('GetTelegramID', 'ReceiveTelegramID', 'no app');
        }} else {
          unityInstance.SendMessage('GetTelegramID', 'ReceiveTelegramID', 'no tel new');
if (typeof Telegram !== 'undefined')
{
	unityInstance.SendMessage('GetTelegramID', 'ReceiveTelegramID', 'only tel');
	if (Telegram.WebApp)
	{
		unityInstance.SendMessage('GetTelegramID', 'ReceiveTelegramID', 'tel app');
	}
}
        }} else {
          unityInstance.SendMessage('GetTelegramID', 'ReceiveTelegramID', 'no win');
        }
	
      });
    </script>
  </body>
</html>
